<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<script src="..\html\form.js">
</script>
<div class="container">
            
<form class="form-horizontal" role="form" onsubmit="return formValidation(this)">
   
<h3>NEW HIRE REGISTRY</h3> 
<div class="row"> 
<div class="col-sm-6"><label>FirstName</label>
</div>
<div class="col-sm-6">          
<input id="txtname" oninput="userValidation()" type="text" placeholder="Enter your name">
    </div>
<span id="errorname"></span>	
</div>
<div class="row"> 
<div class="col-sm-6"><label>LastName</label>
</div>
<div class="col-sm-6">
<input type= "text" name="lname" placeholder="Enter lastname"></div>
</div>
<div class="row">  
<div class="col-sm-6"><label>Password</label>
</div>
<div class="col-sm-6">          
<input type="password" placeholder="Enter password" class="pwd" pattern="[A-z]{1}[0-9a-z@#A-z]{7,}">
    </div> 
</div>
<div class="row">  
<div class="col-sm-6"><label>Email Id</label>
</div>
<div class="col-sm-6">          
<input type="text" class="email" pattern="[a-zA-Z0-9._]+[@]{1}[a-zA-Z]+(.com|co.in)" placeholder="Enter EmailId>
    </div> 
</div>
<div class="row">  
<div class="col-sm-6"><label>Phone No</label>
</div>
<div class="col-sm-6">          
<input type="text" class="phno" pattern="[6-9]{1}[0-9]{9}">
    </div> 
</div> 
 <div class="row">  
<div class="col-sm-6"><label>Family member</label>
</div>
<div class="col-sm-6">          
<input type="number" class="num" min="4" max="10">
    </div> 
</div>   
<div class="row">                 
<div class="col-sm-6"><label>Color</label>
</div>
<div class="col-sm-6">          
<input type="color" class="color">
    </div> 
</div>   
<div class="row">                   
 <div class="col-sm-6"><label>Birthdate and Time</label>
</div>
<div class="col-sm-6">          
<input type="datetime-local" class="dt&time">
    </div> 
</div>                                   
<div class="row">
<div class="col-sm-6">
<label>Gender</label>
</div>
<div class="col-sm-2">                                                              
<input type="radio" name="gender" value="M">Male                         
</div>
<div class="col-sm-2">      
<input type="radio" name="gender" value="F">Female                             
</div> 
<span id="errorGender"></span>
</div> 
<div class="row">
<div class="col-sm-6">
<label>Languages Known</label>
</div>
<div class="col-sm-2">                                                              
<input type="checkbox" class="Language" value="html">HTML                         
</div>   
<div class="col-sm-2">       
<input type="checkbox" class="Language" value="css">CSS                             
</div>
<div class="col-sm-2">       
<input type="checkbox" class="Language" value="js">JS                             
</div> 
<span id="errorLanguage"></span>
</div>
<div class="row">
<div class="col-sm-6">
<label>Address</label></div>
<div class="col-sm-6">
<textarea></textarea></div>
</div>
<div class="row">
<div class="col-sm-6">
<label>State</label>
</div>
<div class="col-sm-6">
<select id="mystate">
<option value="0">select</option>
<option class="state" value="kar">Karnataka</option>
<option class="state" value="mum">Mumbai</option>
<option class="state" value="ap">Andhra Pradesh</option>
<option class="state" value="gru">Gurugram</option>
</select></div>
<span id="errorDropDown"></span>
</div>
<div class="row">
<div class="col-sm-6">
<label>Upload</label></div>
<div class="col-sm-6">
<input type="file" class="file">
</div>
</div>
<div class="row">
<div class="col-sm-6">
<input type="submit" value="submit"></div>
<div class="col-sm-6">
<input type="reset" value="reset"></div>
</div>
</form>
</div>                
</body>
</html>
